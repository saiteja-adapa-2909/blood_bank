<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="register_customer.css" />
  </head>
  <body>
    <section class="container">
      <header>New Customer Registration</header>
      <form action="connection.php" method="post" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="username" placeholder="Enter full name" required />
        </div>

        <div class="column">
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
            <label>Set Password</label>
            <input type="password" name="password" placeholder="Set your new password" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" name="phone_number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Age</label>
            <input type="text" name="birthdate" placeholder="Enter age" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="Male"/>
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="Female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="Prefer not to say" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Blood Group</label>
          <div class="column">
          <div class="select-box">
            <select name="bloodgroup" required>
              <option hidden>Select your Blood Group</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>O+</option>
              <option>O-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
          </div>
        </div>
    </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="address" placeholder="Enter street address" required />
          <!-- <input type="text" placeholder="Enter street address line 2" required /> -->
          <div class="column">
            <div class="select-box">
              <select name="country">
                <option hidden>Country</option>
                <option>India</option>
                <option>Japan</option>
                <option>America</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" name="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input name="region" type="text" placeholder="Enter your region" required />
            <input type="number" name="postal_code" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
